<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modular Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container to load Navbar, Content, and Footer dynamically -->
  <div id="navbar-container"></div>
  <div class="container mt-4" id="main-content"></div>
  <div id="footer-container"></div>

  <script>
    // Function to load external HTML into a container
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => document.getElementById(elementId).innerHTML = data)
        .catch(error => console.error('Error loading HTML:', error));
    }

    // Load Navbar, Cards, and Footer
    loadHTML('navbar.html', 'navbar-container');
    loadHTML('card1.html', 'main-content');
    loadHTML('card2.html', 'main-content');
    loadHTML('card3.html', 'main-content');
    loadHTML('footer.html', 'footer-container');
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
